<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img class="display-img" src="./images/image-product-desktop.jpg" alt="image" height="600">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="image">
        <div class="right">
            <span>perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="links-box">
                <a href="#" class="price">$149.99</a>
                <a href="#" class="nonprice">$169.99</a><br>
            </div>
            <button>
                <i class="fa-solid fa-cart-shopping"></i>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
